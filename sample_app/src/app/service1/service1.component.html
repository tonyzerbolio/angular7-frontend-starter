<div class="service1-container">

  <!-- Results table - it hides when there are no results -->
  <section class="grid-container usa-section">
    <div *ngIf="Results.length !== 0" class="grid-row grid-gap">
      <div class="tablet:grid-col-12">
          <h3 class="mb-3 text-center">service1 Results</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Results</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of Results">
                <td>{{result.result}}</td>
              </tr>
            </tbody>
          </table>          
      </div>
    </div>
  </section>
</div>
