
<div *ngIf="messageService.messages.length">
  <div class="grid-container usa-alert">
    <div class="grid-row">
      <div class="tablet:grid-col">
        <strong>Messages:</strong>
        <ul>
          <li *ngFor='let message of messageService.messages'> {{message}} </li>
        </ul>
      </div>
      <div class="tablet:gird-col">
        <a class="clear text-right" (click)="messageService.clear()">[ X ]</a>
      </div>
    </div>
  </div>
</div>
