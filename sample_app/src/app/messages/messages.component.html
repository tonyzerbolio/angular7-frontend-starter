<div *ngIf="messageService.messages.length" class="width-full pop-up">
  <div class="usa-alert usa-alert--info" role="alertdialog">
    <div class="grid-row usa-alert__body">
      <div class="tablet:grid-col">
        <h3 class="usa-alert__heading">Attention</h3>
        <p *ngFor='let message of messageService.messages' class="usa-alert__text"> {{message}} </p>
        <a class="usa-button" (click)="messageService.clear(); stopAndResetTimer();">Yes</a>
      </div>
    </div>
  </div>
</div>
