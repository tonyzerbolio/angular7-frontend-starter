<div class="article-page">
  <section class="banner">
    <div class="grid-container">
      <div class="grid-col-12">
      <h1 class="text-center">{{ article.title }}</h1>
        <app-article-meta [article]="article">
          <span [hidden]="!canModify" class="grid-col-6 grid-offset-6 text-right">
            <button class="usa-button"
              [routerLink]="['/editor', article.slug]">
              <em class="ion-edit"></em> Edit Article
          </button>
            <button class="usa-button usa-button--secondary"
              [ngClass]="{disabled: isDeleting}"
              (click)="deleteArticle()">
              <em class="ion-trash-a"></em> Delete Article
            </button>
          </span>
          <span [hidden]="canModify" class="grid-col-6 grid-offset-6 text-right">
            <app-follow-button
              [profile]="article.author"
              (toggle)="onToggleFollowing($event)">
            </app-follow-button>
            <app-favorite-button
              [article]="article"
              (toggle)="onToggleFavorite($event)">
              {{ article.favorited ? 'Unfavorite' : 'Favorite' }} Article <span class="counter">({{ article.favoritesCount }})</span>
            </app-favorite-button>
          </span>
        </app-article-meta>
      </div>
    </div>
  </section>


  <section class="grid-container">
    <div class="grid-row grid-gap">
      <div class="tablet:grid-col-8">

        <div [innerHTML]="article.body | markdown"></div>

        <ul class="tag-list">
          <li *ngFor="let tag of article.tagList"
            class="tag-default tag-pill tag-outline">
            {{ tag }}
          </li>
        </ul>

      </div>
    </div>

    <hr />
    <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2">

        <div *appShowAuthed="true">
          <app-list-errors [errors]="commentFormErrors"></app-list-errors>
          <form class="card comment-form" (ngSubmit)="addComment()">
            <fieldset [disabled]="isSubmitting">
              <legend>Add Comment:</legend>
              <div class="card-block">
                <textarea class="form-control"
                  placeholder="Write a comment..."
                  rows="3"
                  [formControl]="commentControl"
                ></textarea>
              </div>
              <div class="card-footer">
                <img [src]="currentUser.image" class="comment-author-img" alt="Current User Image" />
                <button class="btn btn-sm btn-primary" type="submit">
                 Post Comment
                </button>
              </div>
            </fieldset>
          </form>
        </div>

        <div *appShowAuthed="false">
          <a [routerLink]="['/login']">Sign in</a> or <a [routerLink]="['/register']">sign up</a> to add comments on this article.
        </div>

        <app-article-comment
          *ngFor="let comment of comments"
          [comment]="comment"
          (deleteComment)="onDeleteComment(comment)">
        </app-article-comment>

      </div>
    </div>

  </section>
</div>
