<div class="home-page">

  <section class="grid-container usa-section">
    <div class="grid-row grid-gap">
      <div class="tablet:grid-col-12">
        
        <div *ngIf="givenName">
          <h2>Welcome, {{givenName}}!</h2>
          <button (click)="logout()">Logout</button>
        </div>
        <div *ngIf="!givenName">
          <button (click)="login()">Login</button>
        </div>

      </div>
    </div>
  </section>

</div>
