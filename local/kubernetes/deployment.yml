apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    author: Levon Becker
  labels:
    comet.app: angularjs
  name: angularjs
  namespace: comet
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 150%
  selector:
    matchLabels:
      comet.app: angularjs
  template:
    metadata:
      labels:
        comet.app: angularjs
      namespace: comet
    spec:
      containers:
      - env:
        - name: LOCAL_DEV
          value: "true"
        - name: SERVICE1_API_URL
          value: http://zuul.comet.svc.cluster.local:8081/svc1
        - name: SERVICE2_API_URL
          value: http://zuul.comet.svc.cluster.local:8081/svc2
        image: comet/angularjs
        name: angularjs
        ports:
        - containerPort: 8080
        resources: {}
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
